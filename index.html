<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow, noarchive">
    <title>HSC Powerplay 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    :root {
        --primary: #0a0a0a;
        --secondary: #1a1a1a;
        --accent: #6b7280;
        --accent-glow: rgba(107, 114, 128, 0.4);
        --light: #2a2a2a;
        --dark: #f8fafc;
        --success: #10b981;
        --warning: #f59e0b;
        --gray: #94a3b8;
        --shadow: 0 4px 12px rgba(0, 0, 0, 0.5);
        --transition: all 0.3s ease;
        --radius: 12px;
        --border-glow: 0 0 10px var(--accent-glow);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
    }

    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
        color: var(--dark);
        line-height: 1.6;
        min-height: 100vh;
        padding: 20px;
        font-weight: 700;
    }

    .container {
        max-width: 900px;
        margin: 0 auto;
    }

    header {
        text-align: center;
        margin-bottom: 30px;
        padding: 30px 25px;
        background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        color: white;
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        position: relative;
        overflow: hidden;
        border: 1px solid #333;
    }

    header::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, var(--accent), #9ca3af);
        box-shadow: var(--border-glow);
    }

    h1 {
        font-size: 1.9rem;
        margin-bottom: 8px;
        font-weight: 700;
        letter-spacing: 0.5px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
    }

    .verified-icon {
        color: var(--accent);
        font-size: 1.2rem;
    }

    .subtitle {
        font-size: 1.05rem;
        opacity: 0.9;
        font-weight: 500;
    }

    .bengali, .bengali-title {
        font-family: 'Hind Siliguri', sans-serif;
        font-weight: 700;
    }

    .section-selector {
        display: flex;
        gap: 15px;
        margin-bottom: 30px;
    }

    .section-btn {
        flex: 1;
        padding: 18px;
        background: var(--secondary);
        border: 1px solid #333;
        border-radius: var(--radius);
        font-family: 'Poppins', sans-serif;
        font-weight: 700;
        font-size: 1rem;
        color: var(--dark);
        cursor: pointer;
        transition: var(--transition);
        box-shadow: var(--shadow);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
    }

    .section-btn:hover {
        transform: translateY(-3px);
        box-shadow: var(--border-glow);
        border-color: var(--accent);
    }

    .section-btn.active {
        background: var(--accent);
        color: white;
        box-shadow: var(--border-glow);
    }

    .section-btn i {
        font-size: 1.3rem;
    }

    .section-btn .btn-text {
        display: inline-block;
    }

    .content-section {
        display: none;
        background: var(--secondary);
        border-radius: var(--radius);
        padding: 30px;
        margin-bottom: 20px;
        box-shadow: var(--shadow);
        border: 1px solid #333;
    }

    .content-section.active {
        display: block;
        animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .content-list {
        display: grid;
        gap: 16px;
        max-height: 450px;
        overflow-y: auto;
        padding-right: 8px;
    }

    .content-list::-webkit-scrollbar {
        width: 6px;
    }

    .content-list::-webkit-scrollbar-track {
        background: #333;
        border-radius: 10px;
    }

    .content-list::-webkit-scrollbar-thumb {
        background: var(--accent);
        border-radius: 10px;
    }

    .content-item {
        padding: 18px;
        background: var(--light);
        border-radius: 10px;
        cursor: pointer;
        transition: var(--transition);
        display: flex;
        align-items: center;
        gap: 16px;
        border-left: 4px solid var(--accent);
        border: 1px solid #444;
        position: relative;
    }

    .content-item:hover {
        transform: translateX(5px);
        background: #333;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border-color: var(--accent);
    }

    .content-item.completed {
        border-left-color: var(--success);
    }

    .content-item.completed:hover {
        background: #1a2e1a;
    }

    .content-item.pdf {
        border-left-color: #f59e0b;
    }

    .content-item.pdf:hover {
        background: #2a241a;
    }

    .item-icon {
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--accent);
        color: white;
        border-radius: 8px;
        font-size: 1.1rem;
        flex-shrink: 0;
    }

    .content-item.completed .item-icon {
        background: var(--success);
    }

    .content-item.pdf .item-icon {
        background: #f59e0b;
    }

    .item-title {
        font-size: 0.95rem;
        font-weight: 700;
        line-height: 1.4;
        -webkit-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
        flex: 1;
    }

    .bengali-title {
        font-family: 'Hind Siliguri', sans-serif;
        font-weight: 700;
    }

    .download-icon {
        color: var(--accent);
        font-size: 1.2rem;
        margin-left: auto;
        padding: 8px;
        border-radius: 6px;
        transition: var(--transition);
    }

    .download-icon:hover {
        background: rgba(107, 114, 128, 0.2);
        transform: scale(1.1);
    }

    .no-results {
        text-align: center;
        padding: 40px;
        color: var(--gray);
        font-style: italic;
        font-weight: 600;
    }

    footer {
        text-align: center;
        margin-top: 30px;
        padding: 20px;
        color: var(--dark);
        font-size: 0.9rem;
        opacity: 0.8;
        font-weight: 600;
    }

    .empty-state {
        text-align: center;
        padding: 50px 20px;
        color: var(--gray);
    }

    .empty-state i {
        font-size: 3.5rem;
        margin-bottom: 15px;
        opacity: 0.5;
    }

    /* Video Popup Styles */
    .video-popup-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.95);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        animation: fadeIn 0.3s ease;
        padding: 20px;
    }

    .video-popup-container {
        position: relative;
        width: 90%;
        max-width: 900px;
        background: var(--secondary);
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        border: 1px solid #444;
    }

    .video-popup-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 18px 20px;
        background: var(--primary);
        color: white;
        border-bottom: 1px solid #444;
    }

    .video-popup-title {
        font-size: 1.2rem;
        font-weight: 700;
        margin: 0;
        font-family: 'Hind Siliguri', sans-serif;
    }

    .video-popup-close {
        background: none;
        border: none;
        color: white;
        font-size: 1.5rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 36px;
        height: 36px;
        border-radius: 50%;
        transition: var(--transition);
    }

    .video-popup-close:hover {
        background: rgba(255, 255, 255, 0.1);
    }

    .video-container {
        position: relative;
        width: 100%;
        padding-bottom: 56.25%; /* 16:9 aspect ratio */
        height: 0;
    }

    .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
    }

    /* Security Modal Styles */
    .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.95);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 2000;
        padding: 20px;
    }

    .modal-container {
        background: var(--secondary);
        border-radius: var(--radius);
        padding: 30px;
        max-width: 500px;
        width: 100%;
        box-shadow: var(--shadow);
        border: 1px solid #444;
    }

    .modal-header {
        margin-bottom: 20px;
        text-align: center;
    }

    .modal-title {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 10px;
        color: white;
    }

    .modal-subtitle {
        color: var(--gray);
        font-size: 0.95rem;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: white;
    }

    .form-input {
        width: 100%;
        padding: 14px;
        background: var(--light);
        border: 1px solid #444;
        border-radius: 8px;
        color: white;
        font-family: 'Poppins', sans-serif;
        font-size: 1rem;
        transition: var(--transition);
    }

    .form-input:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: var(--border-glow);
    }

    .form-textarea {
        min-height: 100px;
        resize: vertical;
    }

    .btn {
        padding: 14px 20px;
        background: var(--accent);
        color: white;
        border: none;
        border-radius: 8px;
        font-family: 'Poppins', sans-serif;
        font-weight: 700;
        font-size: 1rem;
        cursor: pointer;
        transition: var(--transition);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        width: 100%;
    }

    .btn:hover {
        background: #4b5563;
        box-shadow: var(--border-glow);
    }

    .btn-secondary {
        background: var(--light);
        margin-top: 10px;
    }

    .btn-secondary:hover {
        background: #333;
    }

    /* Custom Popup Styles */
    .popup-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 3000;
        animation: fadeIn 0.3s ease;
    }

    .popup-container {
        background: var(--secondary);
        border-radius: var(--radius);
        padding: 30px;
        max-width: 400px;
        width: 90%;
        box-shadow: var(--shadow);
        border: 1px solid #444;
        text-align: center;
    }

    .popup-title {
        font-size: 1.3rem;
        font-weight: 700;
        margin-bottom: 15px;
        color: white;
    }

    .popup-message {
        margin-bottom: 25px;
        color: var(--gray);
    }

    .popup-buttons {
        display: flex;
        gap: 15px;
    }

    .popup-btn {
        flex: 1;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-family: 'Poppins', sans-serif;
        font-weight: 700;
        cursor: pointer;
        transition: var(--transition);
    }

    .popup-btn.confirm {
        background: var(--success);
        color: white;
    }

    .popup-btn.confirm:hover {
        background: #0da271;
    }

    .popup-btn.cancel {
        background: var(--light);
        color: white;
    }

    .popup-btn.cancel:hover {
        background: #333;
    }

    @media (max-width: 768px) {
        .section-selector {
            flex-direction: row;
        }
        
        .section-btn {
            padding: 12px;
        }
        
        .section-btn .btn-text {
            display: none;
        }
        
        h1 {
            font-size: 1.6rem;
        }
        
        .content-item {
            padding: 16px;
        }
        
        .content-section {
            padding: 20px;
        }
        
        .video-popup-container {
            width: 95%;
        }
        
        .video-popup-title {
            font-size: 1rem;
        }
        
        .item-title {
            font-size: 0.9rem;
        }
        
        .modal-container {
            padding: 20px;
        }
        
        .popup-container {
            padding: 20px;
        }
        
        .popup-buttons {
            flex-direction: column;
        }
    }

    @media (max-width: 480px) {
        body {
            padding: 15px;
        }
        
        .container {
            max-width: 100%;
        }
        
        header {
            padding: 25px 20px;
        }
        
        h1 {
            font-size: 1.4rem;
        }
        
        .subtitle {
            font-size: 0.95rem;
        }
        
        .content-item {
            padding: 14px;
        }
        
        .item-icon {
            width: 36px;
            height: 36px;
        }
    }

    /* Improved touch interactions for mobile */
    .section-btn,
    .content-item,
    .btn {
        touch-action: manipulation;
    }

    /* Active state for better touch feedback */
    .section-btn:active,
    .content-item:active,
    .btn:active {
        transform: scale(0.98);
        transition: transform 0.1s ease;
    }
    
    /* Loading indicator */
    .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255,255,255,.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
        .content-list {
            max-height: 530px !important; /* Increased from 450px */
        }
    }

    @media (max-width: 480px) {
        .content-list {
            max-height: 580px !important; /* Even taller for smaller screens */
        }
    }
</style>
</head>
<body>
    <!-- Login Modal -->
    <div class="modal-overlay" id="login-modal">
        <div class="modal-container">
            <div class="modal-header">
                <h2 class="modal-title">Welcome to HSC Powerplay 2025</h2>
                <p class="modal-subtitle">Enter your name and access code to continue</p>
            </div>
            <div class="form-group">
                <label class="form-label" for="full-name">Full Name</label>
                <input type="text" id="full-name" class="form-input" placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label class="form-label" for="access-code">Access Code</label>
                <input type="text" id="access-code" class="form-input" placeholder="Enter your access code">
            </div>
            <button class="btn" id="login-btn">
                Continue <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>

    <!-- Main Content (hidden until verified) -->
    <div class="container" id="main-content" style="display: none;">
        <header>
            <h1>HSC Powerplay 2025 <i class="fas fa-check-circle verified-icon"></i></h1>
            <p class="subtitle bengali">এইচএসসি ২০২৫ প্রস্তুতির জন্য প্রিমিয়াম লেকচার ও উপকরণ</p>
        </header>

        <div class="section-selector">
            <button class="section-btn active" data-section="lectures">
                <i class="fas fa-play-circle"></i>
                <span class="btn-text">Lectures</span>
            </button>
            <button class="section-btn" data-section="materials">
                <i class="fas fa-file-pdf"></i>
                <span class="btn-text">Materials</span>
            </button>
        </div>

        <!-- Lectures Section -->
        <div class="content-section active" id="lectures-section">
            <div class="content-list" id="lectures-list">
                <div class="empty-state">
                    <i class="fas fa-play-circle"></i>
                    <p>Loading lectures...</p>
                </div>
            </div>
        </div>

        <!-- Materials Section -->
        <div class="content-section" id="materials-section">
            <div class="content-list" id="materials-list">
                <div class="empty-state">
                    <i class="fas fa-file-pdf"></i>
                    <p>Loading materials...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Video Popup -->
    <div class="video-popup-overlay" id="video-popup">
        <div class="video-popup-container">
            <div class="video-popup-header">
                <h3 class="video-popup-title bengali" id="video-popup-title">ভিডিও লেকচার</h3>
                <button class="video-popup-close" id="video-popup-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="video-container">
                <iframe id="video-iframe" src="" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <!-- Custom Popup -->
    <div class="popup-overlay" id="completion-popup">
        <div class="popup-container">
            <h3 class="popup-title">Mark as Completed</h3>
            <p class="popup-message">Do you want to mark this lecture as completed?</p>
            <div class="popup-buttons">
                <button class="popup-btn confirm" id="confirm-completion">Yes, Mark Complete</button>
                <button class="popup-btn cancel" id="cancel-completion">No, Not Yet</button>
            </div>
        </div>
    </div>

    <!-- Include the external data file -->
    <script src="data.js"></script>    <script>
        // Security Configuration
        const VALID_ACCESS_CODES = ["POWER2026", "HSC2026BOND", "COMEBACK2026"];

        // Parse data from the string format
        function parseData(dataString) {
            const lines = dataString.trim().split('\n');
            const result = [];
            
            for (const line of lines) {
                const parts = line.split(': ');
                if (parts.length >= 2) {
                    const title = parts[0].trim();
                    const link = parts.slice(1).join(': ').trim();
                    result.push({ title, link });
                }
            }
            
            return result;
        }

        // Extract YouTube video ID from URL
        function getYouTubeVideoId(url) {
            // Handle youtu.be format
            if (url.includes('youtu.be/')) {
                return url.split('youtu.be/')[1];
            }
            
            // Handle youtube.com format
            const regExp = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[7].length === 11) ? match[7] : null;
        }

        // Data arrays (using data from external file)
        const mainClass = parseData(mainClassData);
        const mainPdf = parseData(mainPdfData);

        // DOM elements
        const loginModal = document.getElementById('login-modal');
        const mainContent = document.getElementById('main-content');
        const loginBtn = document.getElementById('login-btn');
        const fullNameInput = document.getElementById('full-name');
        const accessCodeInput = document.getElementById('access-code');
        
        const sectionButtons = document.querySelectorAll('.section-btn');
        const contentSections = document.querySelectorAll('.content-section');
        const contentLists = {
            'lectures': document.getElementById('lectures-list'),
            'materials': document.getElementById('materials-list')
        };

        // Video popup elements
        const videoPopup = document.getElementById('video-popup');
        const videoPopupTitle = document.getElementById('video-popup-title');
        const videoPopupClose = document.getElementById('video-popup-close');
        const videoIframe = document.getElementById('video-iframe');

        // Completion popup elements
        const completionPopup = document.getElementById('completion-popup');
        const confirmCompletionBtn = document.getElementById('confirm-completion');
        const cancelCompletionBtn = document.getElementById('cancel-completion');

        // User data
        let userData = {
            name: '',
            accessCode: '',
            verified: false
        };

        // User completions
        let currentUserVideoIds = [];

        // Track current video for completion
        let currentVideoId = null;

        // Initialize the application
        function initializeApp() {
            // Check if user is already verified
            const storedUserData = localStorage.getItem('hscPowerplayUser');
            if (storedUserData) {
                const parsedData = JSON.parse(storedUserData);
                if (parsedData.verified) {
                    userData = parsedData;
                    showMainContent();
                    return;
                }
            }
            
            // Show login modal
            loginModal.style.display = 'flex';
        }

        // Show main content
        function showMainContent() {
            loginModal.style.display = 'none';
            mainContent.style.display = 'block';
            
            // Load completion data from localStorage
            loadCompletionData();
            
            // Initialize content
            initializeContent();
        }

        // Load completion data from localStorage
        function loadCompletionData() {
            const completionData = JSON.parse(localStorage.getItem('completionData') || '{}');
            
            if (userData.name && completionData[userData.name]) {
                currentUserVideoIds = completionData[userData.name].videoIds || [];
            }
        }

        // Save completion data to localStorage
        function saveCompletionData() {
            const completionData = JSON.parse(localStorage.getItem('completionData') || '{}');
            
            if (!completionData[userData.name]) {
                completionData[userData.name] = { videoIds: [] };
            }
            
            completionData[userData.name].videoIds = currentUserVideoIds;
            localStorage.setItem('completionData', JSON.stringify(completionData));
        }

        // Initialize the content
        function initializeContent() {
            // Populate Lectures
            populateContentList(mainClass, contentLists['lectures'], false);
            
            // Populate Materials
            populateContentList(mainPdf, contentLists['materials'], true);
        }

        // Populate a content list with items
        function populateContentList(items, container, isPdf) {
            container.innerHTML = '';
            
            if (items.length === 0) {
                const emptyState = document.createElement('div');
                emptyState.className = 'empty-state';
                emptyState.innerHTML = `
                    <i class="fas fa-${isPdf ? 'file-pdf' : 'play-circle'}"></i>
                    <p class="bengali">${isPdf ? 'কোন উপকরণ পাওয়া যায়নি' : 'কোন ক্লাস পাওয়া যায়নি'}</p>
                `;
                container.appendChild(emptyState);
                return;
            }
            
            items.forEach((item, index) => {
                const itemElement = createContentItem(item, isPdf, index);
                container.appendChild(itemElement);
            });
        }

        // Create a content item element
        function createContentItem(item, isPdf, index) {
            const itemElement = document.createElement('div');
            itemElement.className = `content-item ${isPdf ? 'pdf' : ''}`;
            
            // Check if this lecture is completed
            const videoId = isPdf ? null : getYouTubeVideoId(item.link);
            if (!isPdf && videoId && currentUserVideoIds.includes(videoId)) {
                itemElement.classList.add('completed');
            }
            
            const icon = document.createElement('div');
            icon.className = 'item-icon';
            if (isPdf) {
                icon.innerHTML = '<i class="fas fa-file-pdf"></i>';
            } else if (videoId && currentUserVideoIds.includes(videoId)) {
                icon.innerHTML = '<i class="fas fa-check"></i>';
            } else {
                icon.innerHTML = '<i class="fas fa-play"></i>';
            }
            
            const title = document.createElement('div');
            title.className = 'item-title';
            if (item.title.match(/[অ-হ]/)) {
                title.classList.add('bengali-title');
            }
            title.textContent = item.title;
            
            itemElement.appendChild(icon);
            itemElement.appendChild(title);
            
            // Add download icon for PDF items
            if (isPdf) {
                const downloadIcon = document.createElement('i');
                downloadIcon.className = 'fas fa-download download-icon';
                downloadIcon.title = 'Download PDF';
                itemElement.appendChild(downloadIcon);
                
                // PDFs open in new tab
                itemElement.addEventListener('click', () => {
                    window.open(item.link, '_blank');
                });
            } else {
                // Videos open in popup
                itemElement.addEventListener('click', () => {
                    openVideoPopup(item.title, item.link, index);
                });
            }
            
            return itemElement;
        }

        // Open video popup with embedded YouTube player
        function openVideoPopup(title, url, index) {
            const videoId = getYouTubeVideoId(url);
            
            if (videoId) {
                videoPopupTitle.textContent = title;
                videoIframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0`;
                videoPopup.style.display = 'flex';
                document.body.style.overflow = 'hidden'; // Prevent scrolling
                
                // Store the current video ID for marking as completed
                currentVideoId = videoId;
            } else {
                // Fallback: open in new tab if URL is not a valid YouTube URL
                window.open(url, '_blank');
            }
        }

        // Close video popup and ask if user wants to mark as completed
        function closeVideoPopup() {
            const videoId = currentVideoId;
            
            // Only ask if this is a video (not PDF) and not already completed
            if (videoId && !currentUserVideoIds.includes(videoId)) {
                showCompletionPopup();
            } else {
                videoPopup.style.display = 'none';
                videoIframe.src = '';
                document.body.style.overflow = ''; // Restore scrolling
                currentVideoId = null;
            }
        }

        // Show custom completion popup
        function showCompletionPopup() {
            completionPopup.style.display = 'flex';
        }

        // Hide completion popup
        function hideCompletionPopup() {
            completionPopup.style.display = 'none';
        }

        // Mark a lecture as completed
        function markLectureAsCompleted(videoId) {
            if (!currentUserVideoIds.includes(videoId)) {
                // Add to local tracking
                currentUserVideoIds.push(videoId);
                
                // Save to localStorage
                saveCompletionData();
                
                // Update the UI immediately
                updateUserProgress();
            }
        }

        // Update user progress in the UI
        function updateUserProgress() {
            const lecturesList = document.getElementById('lectures-list');
            const lectureItems = lecturesList.querySelectorAll('.content-item');
            
            lectureItems.forEach((item, index) => {
                const videoLink = mainClass[index].link;
                const videoId = getYouTubeVideoId(videoLink);
                
                if (videoId && currentUserVideoIds.includes(videoId)) {
                    item.classList.add('completed');
                    const icon = item.querySelector('.item-icon');
                    icon.innerHTML = '<i class="fas fa-check"></i>';
                    icon.style.background = 'var(--success)';
                }
            });
        }

        // Event Listeners
        loginBtn.addEventListener('click', () => {
            const fullName = fullNameInput.value.trim();
            const accessCode = accessCodeInput.value.trim();
            
            if (!fullName) {
                alert('Please enter your full name');
                return;
            }
            
            if (!accessCode) {
                alert('Please enter the access code');
                return;
            }
            
            if (VALID_ACCESS_CODES.includes(accessCode)) {
                userData.name = fullName;
                userData.accessCode = accessCode;
                userData.verified = true;
                
                // Save user data to localStorage
                localStorage.setItem('hscPowerplayUser', JSON.stringify(userData));
                
                showMainContent();
            } else {
                alert('Invalid access code. Please try again.');
            }
        });

        // Section switching
        sectionButtons.forEach(button => {
            button.addEventListener('click', () => {
                const targetSection = button.getAttribute('data-section');
                
                // Update active button
                sectionButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                // Show target section
                contentSections.forEach(section => {
                    section.classList.remove('active');
                    if (section.id === `${targetSection}-section`) {
                        section.classList.add('active');
                    }
                });
            });
        });

        // Video popup event listeners
        videoPopupClose.addEventListener('click', closeVideoPopup);
        
        // Close popup when clicking outside the video container
        videoPopup.addEventListener('click', (e) => {
            if (e.target === videoPopup) {
                closeVideoPopup();
            }
        });
        
        // Close popup with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && videoPopup.style.display === 'flex') {
                closeVideoPopup();
            }
        });

        // Completion popup event listeners
        confirmCompletionBtn.addEventListener('click', () => {
            hideCompletionPopup();
            if (currentVideoId) {
                markLectureAsCompleted(currentVideoId);
            }
            videoPopup.style.display = 'none';
            videoIframe.src = '';
            document.body.style.overflow = '';
            currentVideoId = null;
        });

        cancelCompletionBtn.addEventListener('click', () => {
            hideCompletionPopup();
            videoPopup.style.display = 'none';
            videoIframe.src = '';
            document.body.style.overflow = '';
            currentVideoId = null;
        });

        // Initialize the app
        initializeApp();
    </script>
</body>
